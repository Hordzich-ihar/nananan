<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>FATAL ERROR</title>
  <style>
    body {
      background: #0000aa;
      color: white;
      font-family: monospace;
      font-size: 16px;
      padding: 40px;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0%, 100% { background-color: #0000aa; }
      50% { background-color: #000088; }
    }

    .falling-text span {
      display: inline-block;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(500px); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio autoplay>
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <h1>:(</h1>
  <p>На вашем устройстве произошла критическая ошибка</p>
  <p>Система будет автоматически перезагружена...</p>

  <div class="falling-text">
    <p>
      <span>Критическая ошибка: SYSTEM32 NOT FOUND</span><br>
      <span>Перезапись памяти ядра...</span><br>
      <span>Удаление системных драйверов...</span><br>
      <span>Форматирование диска C:</span><br>
      <span>Завершение всех процессов...</span><br>
      <span>Файл: kernel.dll - не найден</span><br>
    </p>
  </div>

  <script>
    // Автоперезагрузка через 10 секунд
    setTimeout(() => {
      location.reload();
    }, 10000);
  </script>
</body>
</html>
